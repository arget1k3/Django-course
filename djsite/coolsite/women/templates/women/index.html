{% extends 'women/base.html' %}

{%block content%}
<h1>{{title}}</h1>
<ul class="list-articles">
    {%for p in posts%} <!--Take post from views-->
            <li><h2>{{p.title}}</h2>
            <p>{{p.content | linebreaks | truncatewords:50}}</p> <!--Создаются абзацы и ограничивается текст до 50 символов-->
            <div class="clear"></div>
            <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
            </li>
    {%endfor%}
</ul>        
{%endblock%}
